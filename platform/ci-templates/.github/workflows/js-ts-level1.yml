# asdev:template_id=js-ts-level1-ci version=0.1.0 source=standards/ci/javascript-typescript.md
name: ASDEV JS/TS Level 1 CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Run optional typecheck script
        run: |
          if npm run | grep -qE '^\s*typecheck'; then
            npm run typecheck
          else
            echo "No typecheck script detected; skipping."
          fi
