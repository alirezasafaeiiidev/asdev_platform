name: ASDEV Monthly Release

on:
  schedule:
    - cron: '0 7 1 * *'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: |
          curl -fsSL https://github.com/mikefarah/yq/releases/download/v4.44.6/yq_linux_amd64 -o /tmp/yq
          chmod +x /tmp/yq
          echo "/tmp" >> "$GITHUB_PATH"

      - name: Run monthly release script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/monthly-release.sh
